<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS mobile -->
  <link rel="stylesheet" href="CSS/mobile.css">

  <!-- CSS desktop -->
  <link rel="stylesheet" media="screen and (min-width: 940px)" href="CSS/desktop.css">

</head>

<body>

  <!-- Whole content goes into the main section. -->
  <main>

    <!-- The image-header goes into the div below, but as a background. -->
    <div id="img-header">
      <img src="images/image-header-mobile.jpg" alt="">
    </div>

    <!-- Content goes into the div below. -->
    <div id="content">

      <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <!-- Stats go into the div below. -->
      <div id="stats">

        <h2>10K+ <span id="stat-headings">COMPANIES</span></h2>
        <h2>314 <span id="stat-headings">TEMPLATES</span></h2>
        <h2>12M+ <span id="stat-headings">QUERIES</span></h2>

      </div>

    </div>

  </main>

  <!-- Attribution goes into the footer. -->
  <footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sainiaryan1911" target="_blank">Aryan Saini</a>.

  </footer>

</body>

</html>
